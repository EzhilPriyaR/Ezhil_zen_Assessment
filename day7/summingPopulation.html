<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HI EZHIL!!!!!</h1>
    <script>
        function reqListener() {
         //   console.log(JSON.parse(this.responseText));
            var response = JSON.parse(this.responseText);
            var data = [];
            response.forEach(currentCountry => {
                data.push(currentCountry.population);
            });
        //    console.log(data);
            let totalPopulation = data.reduce(sumPopulation);
            console.log("Total Population of the country is " +totalPopulation);
        }
        function sumPopulation(previousPopulation, currentPopulation){
            return previousPopulation + currentPopulation;
        }
        const request = new XMLHttpRequest();
        request.addEventListener("load", reqListener);
        request.open("GET", "https://restcountries.com/v3.1/all");
        request.send();
    </script>
</body>
</html>
