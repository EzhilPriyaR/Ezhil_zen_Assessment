<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <title>SURVEY FORM</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <body>
        <div class="container">
            <form  class="was-validated">
                <div class="row mt-4" style="flex:1">
                    <label class="labelClass" for="firstNameInput"><b>Name</b></label>
                    <div class="col-4 d-flex flex-column">
                      <input type="text" class="form-control" required>
                      <div id="firstTest" class="form-text">First</div>
                    </div>
                    <div class="col-4 d-flex flex-column">
                      <input type="text" class="form-control">

                    </div>
                </div>
                <div class="row mt-4" style="flex:1">
                    <label class="labelClass" for="emailInput"><b>Email</b></label>
                    <div class="col-8 d-flex flex-column">
                        <input type="email" class="form-control" id="emailInput" required/>
                    </div>
                </div>
                <div class="row mt-4" style="flex:1">
                    <label class="labelClass" for="experienceInput"><b>Your Experience</b></label>
                    <div class="ratings">

                </div>

                                <th>Very Satisfied</th>
                            </thead>

                                <tr>
                                    <th>purchase</th>

                                        <input type="radio" class="radios" id="radioOne"/>
                                    </td>
                                    <td>

                                    </td>
                                    <td>
                                        <input type="radio" class="radios" id="radioThree"/>
                                    </td>
                                    <td>
                                        <input type="radio" class="radios" id="radioFour"/>
                                    </td>
                                    <td>
                                        <input type="radio" class="radios" id="radioFive"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Service</th>

                                    </td>
                                    <td>

                                    </td>
                                    <td>
                                        <input type="radio" class="radios" id="radioThree"/>
                                    </td>
                                    <td>
                                        <input type="radio" class="radios" id="radioFour"/>
                                    </td>
                                    <td>
                                        <input type="radio" class="radios" id="radioFive"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Company Overall</th>
                                    <td>
                                        <input type="radio" class="radios" id="radioOne"/>
                                    </td>
                                    <td>
                                        <input type="radio" class="radios" id="radioTwo"/>
                                    </td>
                                    <td>
                                        <input type="radio" class="radios" id="radioThree"/>
                                    </td>
                                    <td>
                                        <input type="radio" class="radios" id="radioFour"/>
                                    </td>
                                    <td>
                                        <input type="radio" class="radios" id="radioFive"/>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row mt-4" style="flex:1">
                    <label class="labelClass" for="likelyInput"><b>How likely are you to</b></label>
                    <div class="col-8 d-flex flex-column">
                        <table class="table table-striped">
                            <thead>
                                <th></th>
                                <th>Very Unlikely</th>

                                <th>Neutal</th>

                                <th>Very Likely</th>

                            <tbody>
                                <tr>
                                    <th>Buy from us again</th>

                <div class="row mt-4" style="flex:1">
                    <div class="col-8 d-flex flex-column">
                        <label  for="commentsTextArea"><b>Additional comments or suggestions</b></label>
                        <textarea class="form-control" id="commentsTextArea" rows="4"></textarea>
